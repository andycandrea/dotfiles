require: rubocop-rspec

AllCops:
  Exclude:
    - '**/node_modules/**/*'
    - '**/script/**/*'
    - '**/spec/test_app/**/*'
    - '**/db/schema.rb'
  TargetRubyVersion: 2.5
  TargetRailsVersion: 5.2

Layout/ClassStructure:
  Enabled: true
Layout/EmptyLineAfterGuardClause:
  Enabled: true
Layout/FirstArrayElementLineBreak:
  Enabled: true
Layout/FirstHashElementLineBreak:
  Enabled: true
Layout/FirstMethodArgumentLineBreak:
  Enabled: true
Layout/FirstMethodParameterLineBreak:
  Enabled: true
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Layout/MultilineOperationIndentation:
  EnforcedStyle: indented
Layout/SpaceBeforeFirstArg:
  Exclude:
    - '**/spec/factories/**/*'

# Disabled for specs to allow following pattern:
# expect { Foo.create }.to change { Foo.count }
Lint/AmbiguousBlockAssociation:
  Exclude:
    - '**/spec/**/*'

Metrics/AbcSize:
  Exclude:
    - '**/db/migrate/**/*'
Metrics/BlockLength:
  Exclude:
    - '**/config/**/*'
    - '**/db/migrate/**/*'
    - '**/spec/**/*'
Metrics/CyclomaticComplexity:
  Max: 5
Metrics/LineLength:
  Exclude:
    - '**/db/migrate/**/*'
    - '**/spec/**/*'
  Max: 80
Metrics/MethodLength:
  Exclude:
    - '**/db/migrate/**/*'
Metrics/PerceivedComplexity:
  Max: 5

Naming/UncommunicativeBlockParamName:
  AllowedNames:
    - id
    - _
Naming/UncommunicativeMethodParamName:
  AllowedNames:
    - id
    - _
Naming/VariableNumber:
  EnforcedStyle: snake_case

# `foo.downcase == bar.downcase` is more readable than
# `foo.casecmp(bar).zero?`
Performance/Casecmp:
  Enabled: false

Rails:
  Enabled: true
# Keyword arguments aren't functionally equivalent to positional arguments.
# Using keyword arguments in controller specs makes the param keys strings and
# not symbols, even if adding `.with_indifferent_access`.
Rails/HttpPositionalArguments:
  Enabled: false
Rails/Output:
  Exclude:
    - '**/db/seeds.rb'
    - '**/lib/tasks/**/*'
Rails/SaveBang:
  Enabled: true
Rails/UniqBeforePluck:
  EnforcedStyle: aggressive

# No class to describe for feature tests
RSpec/DescribeClass:
  Exclude:
    - '**/spec/features/**/*'
RSpec/ExampleLength:
  Exclude:
    - '**/spec/features/**/*'
RSpec/ExpectChange:
  EnforcedStyle: block
# Prefer `subject` below `let`
RSpec/LeadingSubject:
  Enabled: false
RSpec/MultipleExpectations:
  Exclude:
    - '**/spec/features/**/*'
RSpec/NamedSubject:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
RSpec/ReturnFromStub:
  EnforcedStyle: and-return

Style/AutoResourceCleanup:
  Enabled: true
Style/CollectionMethods:
  Enabled: true
Style/ConditionalAssignment:
  EnforcedStyle: assign_inside_condition
  IncludeTernaryExpressions: false
Style/Documentation:
  Exclude:
    - '**/controllers/**/*'
Style/DocumentationMethod:
  Enabled: true
  Exclude:
    - '**/controllers/**/*'
Style/EmptyMethod:
  EnforcedStyle: expanded
Style/ImplicitRuntimeError:
  Enabled: true
Style/InlineComment:
  Enabled: true
Style/Lambda:
  EnforcedStyle: literal
Style/MethodCallWithArgsParentheses:
  Enabled: true
  Exclude:
    - '**/spec/**/*'
# Plenty of valid use cases for both Enforced Styles
Style/NumericPredicate:
  Enabled: false
Style/OptionHash:
  Enabled: true
Style/RedundantBegin:
  Enabled: true
Style/Send:
  Enabled: true
Style/StringMethods:
  Enabled: true
Style/ZeroLengthPredicate:
  Enabled: true
